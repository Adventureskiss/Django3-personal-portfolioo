  {% extends 'portfolio/base.html' %}

  {% block content %}

  <div class="container text-center">

    <h1>Y. Portfolio</h1>

    {% load static %}


    <a href="{% url 'blog:all_blogs' %}">Blog</a>

    <br>

    <a href="{% static 'portfolio/resume.pdf' %}">Resume</a>

    <br>

    <img src="{% static 'portfolio/sipuha.jpg' %}">
  </div>

    <h2 class="mt-5"> Portfolio</h2>
    <hr>
    <div class="row">
      {% for project in projects %}
      <div class="col-lg-4 col-md-6">

          {% if project.url %}
          <a href="{{ project.url}}">
            <img src= " {{ project.image.url }}" class="img-fluid mb-2" align="left" hspace="15">
          </a>
          {% else %}

          <img src="{{ project.image.url }}" class="img-fluid mb-2" align="left" hspace="15">
          {% endif %}
          <h3>{{ project.title }}</h3>
          <p>{{ project.description }}</p>

      </div>
      {% endfor %}
    </div>

    {% endblock %}
